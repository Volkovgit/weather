<div class="wrapper">
  <div class="header-wrapper">
    <div class="location">
      <div class="location-wrapper">
        <div class="location-svg">
          <img src="../assets/svg/mapMarker.svg" alt="" />
        </div>
        <span class="location-text">{{ weather.name }}</span>
        <div class="location-position">
          Today, {{ fullDate.mounth }} {{ fullDate.day }}
          {{ fullDate.hours }}:{{ fullDate.minutes }}
        </div>
      </div>
    </div>

    <div class="temperature">
      <div class="temperature-context">
        <img src="../assets/svg/clouds.svg" />
        {{ weather.weather[0].description }}
      </div>
    </div>
  </div>
  <div class="bottom-wrapper">
    <div class="bottom-header">
      <span class="bottom-header__text">Weather Today</span>
    </div>
    <div class="bottom-info">
      <info-block
        svgType="wind"
        inputText="wind"
        [inputNumber]="weather.wind.speed"
      ></info-block>
      <info-block
        svgType="temp"
        inputText="temperature"
        [inputNumber]="weather.main.temp"
      ></info-block>
      <info-block
        svgType="clouds"
        inputText="clouds"
        [inputNumber]="weather.clouds.all"
      ></info-block>
      <info-block
        svgType="sunrise"
        inputText="sunrise"
        [inputNumber]="weather.sys.sunrise"
      ></info-block>
    </div>
  </div>
</div>
